<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMPOSITKUNGEN</title>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <form method="POST" action="#" class="login-form">
        <div class="logo-container">
        <img src="/#" alt="Logo" class="logo">
        </div>
        <div class="login-container">
            <h2>Logga in</h2>
            <label for="username">Användarnamn:</label>
            <input type="text" id="username" name="username" placeholder="Användarnamn..." required />

            <label for="password" id="password">Lösenord:</label>
            <input type="password" id="password" name="password" placeholder="Lösenord..." required />

            <button type="submit" id="login-button">Logga in</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me </label>
            <button type="button" id="register-button">Registrera dig</button>
        </div>
    </form>
</body>

</html>
